<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dropdowndemo</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container mt-4">
            <div class="row">
                <div class="col-6">
                    <div class="dropright">
                        <button class="btn btn-success dropdown-toggle"
                            data-toggle="dropdown">Choose Branch</button>
                        <div class="dropdown-menu">
                            <div class="dropdown-header">computer
                            <a class="dropdown-item" href="#">CE</a>
                            <a class="dropdown-item" href="#">IT</a><a class="dropdown-item" href="#">AI-ML</a>
                        </div>
                            <div class="dropdown-divider"></div>
                            <div class="dropdown-header">other
                            <a class="dropdown-item" href="#">EC</a>
                            <a class="dropdown-item" href="#">Mechanical</a>
                            <a class="dropdown-item" href="#">Electrical</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="dropleft">
                        <button class="btn btn-success dropdown-toggle"
                            data-toggle="dropdown">Choose Branch</button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">CE</a>
                            <a class="dropdown-item" href="#">EC</a>
                            <a class="dropdown-item" href="#">Mechanical</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dropup" style="margin-top: 200px;">
                <button class="btn btn-success dropdown-toggle"
                    data-toggle="dropdown">Choose Branch</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">CE</a>
                    <a class="dropdown-item" href="#">EC</a>
                    <a class="dropdown-item" href="#">Mechanical</a>
                </div>
            </div>
            <div class="btn-group mt-4">
                <button type="button" class="btn btn-danger">Action</button>
                <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-expanded="false">
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Separated link</a>
                </div>
              </div>
        </div>
    </body>
</html>
