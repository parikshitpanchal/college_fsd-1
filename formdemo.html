<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container bg-info">
        <legend>sign up</legend>
        <form class="form-control-planetext was-validated">
            <div>
                <label for="name" class="form-label">First Name:</label>
            </div>
            <div>
                <input type="text" placeholder="enter your First Name" class="form-control" id="name  " required>
                <div class="valid-feedback">success first name</div>
                <div class="invalid-feedback">enter first name</div>
            </div>
            <div>
                <label for="name1" class="form-label">Last Name:</label>
            </div>
            <div>
                <input type="text" placeholder="Enter your Last Name" class="form-control" id="name1">
            </div>
            <label for="Email1" class="form-label">Email address:</label>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="enter your address" id="Email1" required>
                <input type="text" class="form-control bg-secondary text-light" disabled value="@gmail.com">
                <div class="valid-feedback">validated</div>
                <div class="invalid-feedback">Plese enter valid email</div>
            </div>
            <label for="phone" class="form-label">Phone no</label>
            <input type="number" class="form-control" placeholder="Enter your Phone Number" id="phone">
            <label for="gender" class="form-label">Gender:</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="male" name="a">
                <label class="form-check-label" name="a" for="male">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="female" name="a">
                <label class="form-check-label" name="a" for="female">Female</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="d" name="a">
                <label class="form-check-label" name="a" for="d">Do Not disturb</label>
            </div>
            <label class="form-label">Hobby:</label>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="chebox">
                <label class="form-check-label" for="chebox">dancing</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="chebox1">
                <label class="form-check-label" for="chebox1">swiming</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="chebox2">
                <label class="form-check-label" for="chebox2">tanis</label>
            </div>
            <label class="form-label">Price Range:</label>
            <div>
                <input type="range" class="form-check-range" id="chebox3">
            </div>
            <label class="form-label">For Favorite Colore:</label>
            <input type="color" class="form-control-color" id="c" value="#ff0000">
            <div>
                <label for="address" class="form-label">address</label>
                <textarea name="address" id="address"></textarea>
            </div>
            <div>
                <label class="form-label">Contry:</label>
                <select name="contry" id="e">
                    <option class="disabled">select contry</option>
                    <option class=" select-disabled">india</option>
                    <option class=" select-disabled">rasia</option>
                    <option class=" select-disabled">australia</option>
                    <option class=" select-disabled">america</option>
                </select>
            </div>
            <div>
                <button type="save" class="btn btn-success" data-bs-target="#a" data-bs-toggle="modal">save</button>
                <button type="reset" class="btn btn-danger">reset</button>
                <div id="a" class="modal fade ">
                    <div class="modal-dialog  modal-sm modal-dialog-center">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1>log in</h1>
                                <button class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-6">
                                        <label for="Email1" class="form-label">Email address:</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control" placeholder="enter your address"
                                            id="Email1">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <label for="Email1" class="form-label">password :</label>
                                    </div>
                                    <div class="col-6">
                                        <input type="password" class="form-control" placeholder="enter your pass"
                                            id="Email1">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-success">save</button>
                                <button class="btn btn-danger" data-bs-dismiss="modal">close</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

    </div>
    </div>

    </div>
    </form>

    </div>
</body>

</html>
