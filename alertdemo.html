<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="alert alert-danger">
            <b>Sale!</b>
            Time is running out
        </div>
        <div class="alert alert-success alert-dismissible">
            <b>Sale!</b>
            300 મા 2 જોડી !!!
            <a href="#" class="alert-link">Click To Buy</a>
            <button class="close" data-dismiss="alert">&times;</button>
        </div>
        <div class="alert alert-danger">
            <img src="photo4.jfif" height="70px" width="70px">
            <b>My Product</b>
            <button class="close" data-dismiss="alert">&times;</button>
            <hr>
           <b> Buy Product</b> <br>
            OnSale!!!
            <a href="#" class="alert-link">Here</a><br>
        </div>
        <div class="alert alert-danger">
            <button class="btn btn-primary btn-lg">My Button</button>
            <input type="button" value="My Button" class="btn btn-success">
            <a href="#" class="btn btn-outline-warning btn-block">My Button</a>
        </div>
        <div class="spinner-border text-danger spinner-border-sm"></div>
        <span class="spinner-border sr-only">loading</span>
        <div class="spinner-grow text-success spinner-grow-sm"></div><br>
        <button class="btn btn-primary btn-lg"><span class="spinner-border spinner-border-sm" text="white"></span><span class="spinner-grow spinner-grow-sm" text="white"></span><span class="spinner-border spinner-border-sm" text="white"></span>My Button</button>
    </div>
</body>
</html>
